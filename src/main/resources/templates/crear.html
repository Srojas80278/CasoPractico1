<!DOCTYPE html> <!-- CASO PRACTICO -->
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div>TODO write content</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <div class="col-auto bg-white p-2">
        <div class="container">
            <div class="card-header bg-black text-white"></div>
            <div class="card-body">

                <!-- Esto es un formulario: -->
                <div class="container">
                    <form th:object ="${pelicula}" 
                          th:action="@{/agregar}"
                          method="POST"
                          >
                        <input type ="hidden" th:field="*{id}">
                        <!-- Solicitamos Nombre -->
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="nombre">nombre</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6"   placeholder= "Nombre de la pelicula" id="nombre" aria-describedby="emailHelp"></div>
                        </div>

                        <!-- Solicitamos costo-->
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="costo">costo</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" th:field="*{costo}" class="form-control form-control-sm col-md-6"   placeholder= "costo" id="costo" aria-describedby="emailHelp"></div>
                        </div>

                        <!-- Solicitamos fecha -->
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="fecha">fecha</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6"   placeholder= "fecha" id="fecha" aria-describedby="emailHelp"></div>
                        </div>   

                        <!-- Solicitamos codigo_sala-->
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="codigo_sala">codigo_sala</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" th:field="*{codigo_sala}"  class="form-control form-control-sm col-md-6"  placeholder= "codigo_sala" id="codigo_sala" aria-describedby="emailHelp"></div>
                        </div>   
                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-form-label col-md-2" for="paises">pais</label>   

                            <div class="col-sm-10">   
                                <select th:field="*{sala}" class ="form-control form-control-sm col-md-6" id ="sala" aria-describedby ="emailHelp">
                                    <option th:each="x:${salas}"
                                            th:value="${x.id}"
                                            th:text="${x.sala}"/>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class ="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
    </body>
</html>
